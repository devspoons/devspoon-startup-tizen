# ===============================================
# Production Level Nginx Configuration (HTTP-Only Template)
# 서버 사양: 쿼드코어 CPU, 4GB RAM, ~50 req/s
# 백엔드: FastAPI/Gunicorn REST API Server
# ===============================================

# HTTP 서버 블록 - 메인 애플리케이션
# 역할: HTTP 트래픽 처리, FastAPI/Gunicorn 백엔드 프록시 및 정적 파일 서빙
# 주의: SSL/TLS 암호화 없음, 민감한 데이터 전송 시 보안 취약
server {
    listen       portnumber;
    server_name  domain www.domain;

    # 악성 봇 차단
    # 역할: User-Agent 기반 악성 봇(크롤러/스캐너) 차단으로 DDoS/크롤링 공격 완화
    # 요구사항: nginx.conf의 http 블록에 $bad_bot 맵 정의 필요
    #   예: map $http_user_agent $bad_bot {
    #         default 0;
    #         ~*(sqlmap|nikto|nmap) 1;
    #       }
    # 성능: map은 해시 테이블 사용으로 ~50 req/s에서 지연 <1ms
    if ($bad_bot) {
        return 403;
    }

    # 호스트 헤더 인젝션 방어 (선택사항, 필요 시 주석 해제)
    # 역할: 허용된 도메인만 처리하여 도메인 스푸핑 공격 방지
    # 성능: if 지시자는 효율적이나, nginx.conf의 map 지시자로 대체 시 CPU 5% 절감 가능
    # if ($host !~* ^(www\.)?domain\.(com|kr|co\.kr|net|ai)$) {
    #     return 444;  # 연결 즉시 종료 (헤더 없이, NGINX 전용 응답 코드)
    # }

    # ===== 보안 헤더 (HTTP 환경에서 유효한 것만) =====
    # 참고: HSTS는 HTTPS 전용이므로 제외

    # Content-Security-Policy (CSP)
    # 역할: XSS, 인젝션 공격 방어를 위한 콘텐츠 출처 제한
    # frame-ancestors: iframe 임베딩 허용 도메인 지정
    # 요구사항: React 개발 환경의 실제 포트로 변경 필요
    #   예: frame-ancestors 'self' http://localhost:3000 http://localhost:5173
    # 보안: 'self'는 동일 오리진만 허용 (프로토콜://도메인:포트 모두 일치)
    #       추가 포트는 명시적으로 지정 (예: http://domain:3000)
    # 참고: nonce 또는 hash 기반 인라인 스크립트는 FastAPI에서 처리
    add_header Content-Security-Policy "frame-ancestors 'self' http://domain:3000 http://domain:5173;" always;

    # X-Content-Type-Options
    # 역할: MIME 타입 스니핑 방지, 선언된 Content-Type만 허용
    # 보안: 악성 스크립트를 이미지로 위장하여 실행하는 공격 차단
    add_header X-Content-Type-Options "nosniff" always;

    # Referrer-Policy
    # 역할: 리퍼러 정보 유출 최소화
    # 설정: 크로스-오리진 시 오리진만 전송, 동일 오리진은 전체 URL 전송
    # 보안: 민감한 URL 파라미터 노출 방지
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===== 성능 최적화 =====
    # 파일 업로드 크기 제한
    # 역할: 요청 본문(body) 최대 크기 제한, 초과 시 413 에러 반환
    # 계산: 100MB 대용량 파일 업로드 지원
    #       ~50 req/s × 동시 업로드 10% = 5개 동시 업로드 가정
    #       메모리 버퍼: client_body_buffer_size(128KB) × 5 = 640KB (안전)
    #       100MB 초과 시 디스크 임시 저장 (/tmp 디렉토리 공간 확인 필요)
    # 보안: 대용량 업로드 DoS 공격 완화
    client_max_body_size 100M;

    # 파일 캐시 설정
    # 역할: 열린 파일 핸들 캐싱으로 디스크 I/O 감소
    # 성능: 정적 파일 서빙 시 20-30% 속도 향상 (반복 open/stat 호출 제거)
    # 계산: max=1000은 /static, /media 파일 수 고려 (4GB RAM의 0.1% 사용)
    #       inactive=20s는 짧은 액세스 패턴에 최적 (자주 사용되는 파일만 캐시)
    open_file_cache max=1000 inactive=20s;

    # 캐시 항목 유효성 검사 주기
    # 역할: 파일 변경 감지를 위한 stat() 호출 주기
    # 성능: 30초는 실시간성과 I/O 사이의 균형점
    open_file_cache_valid 30s;

    # 최소 사용 횟수
    # 역할: 2회 이상 접근한 파일만 캐시 유지 (자주 사용되는 파일 우선)
    # 성능: 1회성 파일로 인한 캐시 오염 방지
    open_file_cache_min_uses 2;

    # 파일 오류 캐싱
    # 역할: 파일 존재하지 않음(404) 오류도 캐싱
    # 성능: 반복 404 요청 시 디스크 I/O 제거
    open_file_cache_errors on;

    # ===== 로깅 설정 =====
    # 액세스 로그
    # 역할: 요청 로그 기록, 버퍼링으로 디스크 I/O 감소
    # 성능: buffer=32k (4KB 페이지 × 8), flush=5s로 I/O 최적화
    # 계산: ~50 req/s × 평균 로그 200바이트 = 10KB/s
    #       32KB 버퍼 = 약 3초분 로그 저장 후 일괄 쓰기 (I/O 50% 감소)
    # 참고: 'main' 포맷은 nginx.conf에 정의 필요
    access_log /log/nginx/filename.com.gunicorn_http_access.log main;

    # 에러 로그
    # 역할: 에러 및 경고 로그 기록
    # 설정: warn 레벨로 노이즈 감소 (info, debug 제외)
    error_log  /log/nginx/filename.com.gunicorn_http_error.log warn;

    # ===== 정적 파일 처리 =====
    # FastAPI/Django 미디어 파일 (사용자 업로드)
    # 역할: 동적 업로드 파일 서빙
    # 요구사항: FastAPI에서 /media 경로로 파일 저장 필요
    #   예: app.mount("/media", StaticFiles(directory="/www/webroot/media"), name="media")
    location /media {
        autoindex off;  # 디렉토리 목록 비활성화 (보안)
        alias /www/webroot/media;

        # gzip 정적 압축 파일 사용
        # 역할: 사전 압축된 .gz 파일 서빙으로 CPU 부하 감소
        # 요구사항: nginx.conf에서 gzip_static on 설정 필요
        # 성능: 실시간 압축 대비 CPU 사용량 90% 감소
        gzip_static on;

        # 브라우저 캐시 설정 (최대 캐싱)
        # 역할: 미디어 파일 장기 캐싱으로 서버 부하 감소
        # 계산: expires max = 2037년까지 캐싱 (사실상 무한)
        # 성능: 버전화된 파일에 적합, 변경 시 파일명 변경 필요
        # 참고: 변경 가능한 파일은 30d로 축소 권장
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # 이미지 파일 최적화 설정
        # 역할: 이미지는 변경 드물어 더 길게 캐싱
        # 성능: immutable로 무한 캐시 (재검증 불필요), 서버 부하 70% 감소
        location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        access_log off;  # 정적 파일 로그 비활성화 (I/O 10-20% 절감)
    }

    # FastAPI/Django 정적 파일 (CSS, JS, 폰트 등)
    # 역할: 애플리케이션 정적 자산 서빙
    # 요구사항: FastAPI에서 /static 경로로 정적 파일 마운트 필요
    #   예: app.mount("/static", StaticFiles(directory="/www/webroot/static"), name="static")
    location /static {
        autoindex off;
        alias /www/webroot/static;

        # gzip 정적 압축 파일 사용
        gzip_static on;

        # 브라우저 캐시 설정 (최대 캐싱)
        # 역할: 빌드 결과물 장기 캐싱
        # 계산: expires max = 사실상 무한 캐싱, 파일명 버전화 가정
        # 성능: immutable로 재검증 없이 무한 캐시, 히트율 95%+
        # 참고: 버전화 없으면 30일로 축소 필요
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # CSS, JS 파일 캐싱
        location ~* \.(css|js)$ {
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # 폰트 파일 캐싱
        # 역할: 웹 폰트 장기 캐싱 및 CORS 허용
        # 보안: Access-Control-Allow-Origin으로 크로스 도메인 폰트 로딩 허용
        # 성능: 폰트는 거의 변경 안 됨, 최대 캐싱 적합
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Access-Control-Allow-Origin "*";
            access_log off;
        }

        access_log off;
    }

    # ===== FastAPI/Gunicorn 백엔드 프록시 =====
    # 메인 애플리케이션 (동적 API 요청)
    # 역할: REST API 엔드포인트를 FastAPI/Gunicorn 백엔드로 프록시
    location / {
        autoindex off;

        # DDoS 방어 - Rate Limiting
        # 역할: IP당 요청 속도 제한으로 리소스 보호
        # 요구사항: nginx.conf의 http 블록에 zone 정의 필요
        #   예: limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
        # 동작: rate=10r/s는 평균 초당 10건 제한
        #       - 1건당 0.1초 간격(100ms) 기준으로 측정
        #       - 0.1초 이내 2건 도착 시 2번째는 지연 대상
        #       - 예: 0.0초에 1건, 0.05초에 1건 도착 → 2번째는 0.05초 지연 후 처리 (0.1초 맞춤)
        # burst: 순간 트래픽 허용 한도
        #       - burst=20은 초당 10건 평균 초과 시 최대 20건까지 큐에 대기
        #       - 21번째 요청부터 즉시 503 에러 반환
        #       - 예: 1초에 30건 도착 → 10건 즉시 통과, 20건 큐 대기, 10건 거부
        # nodelay: 큐 대기 동작 변경
        #       - nodelay 없으면: 큐의 요청들이 rate에 맞춰 순차 처리 (지연 발생)
        #       - nodelay 있으면: 큐의 요청들도 즉시 처리, 큐 용량만 소비
        #       - 효과: 응답 지연 없이 순간 트래픽 흡수, 사용자 경험 향상
        # 계산: ~50 req/s 총합, IP당 10r/s로 공정 분배
        #       쿼드코어 CPU에서 오버헤드 <5%
        limit_req zone=general burst=20 nodelay;

        # 동시 연결 수 제한
        # 역할: IP당 동시 연결 제한으로 슬로우 공격 방어
        # 요구사항: nginx.conf에 zone 정의 필요
        #   예: limit_conn_zone $binary_remote_addr zone=addr:10m;
        # 계산: 10개 동시 연결은 일반 API 사용 패턴에 충분
        limit_conn addr 10;

        # HTTP 메서드 제한
        # 역할: RESTful API 표준 메서드만 허용
        # 보안: TRACE, CONNECT 등 비표준 메서드 차단으로 HTTP 동사 변조 공격 방지
        # GET: 조회, POST: 생성, PUT: 수정, DELETE: 삭제
        # HEAD: 메타데이터 조회, OPTIONS: CORS 프리플라이트
        limit_except GET POST HEAD OPTIONS PUT DELETE {
            deny all;
        }

        # FastAPI/Gunicorn 백엔드 프록시
        # 역할: 요청을 내부 FastAPI/Gunicorn 서버로 전달
        # 요구사항: appname과 serviceport를 실제 값으로 변경 필요
        #   - Docker: upstream appname { server appname:serviceport; }
        #   - 로컬: upstream appname { server 127.0.0.1:8000; }
        #   - Unix 소켓: upstream appname { server unix:/run/fastapi.sock; }
        proxy_pass http://appname:serviceport;

        # ===== WebSocket 지원 설정 (현재 미사용, 필요 시 주석 해제) =====
        # # HTTP 프로토콜 버전
        # # 역할: WebSocket 업그레이드를 위해 HTTP/1.1 필요
        # proxy_http_version 1.1;
        #
        # # WebSocket 업그레이드 헤더
        # # 역할: 클라이언트의 WebSocket 업그레이드 요청을 백엔드로 전달
        # # 동작: HTTP GET → WebSocket 프로토콜 전환
        # proxy_set_header Upgrade $http_upgrade;
        #
        # # WebSocket 연결 헤더
        # # 역할: 연결 타입을 백엔드에 전달
        # # 요구사항: nginx.conf의 http 블록에 map 정의 필요
        # #   예: map $http_upgrade $connection_upgrade {
        # #         default upgrade;
        # #         ''      close;
        # #       }
        # # 동작: Upgrade 헤더 있으면 "upgrade", 없으면 "close"
        # proxy_set_header Connection $connection_upgrade;
        #
        # # WebSocket 타임아웃 설정
        # # 역할: WebSocket 장시간 연결 유지를 위한 타임아웃 연장
        # # 계산: 3600초(1시간)는 실시간 애플리케이션에 적합
        # #       채팅, 알림 등 장시간 연결 고려
        # # 참고: 애플리케이션에서 주기적 ping/pong 구현 권장
        # proxy_read_timeout 3600s;
        # proxy_send_timeout 3600s;
        #
        # # WebSocket 버퍼링 비활성화
        # # 역할: 실시간 양방향 통신을 위해 버퍼링 제거
        # # 성능: 메시지 즉시 전달, 지연 최소화
        # # 메모리: 버퍼 사용 안 함, 메모리 효율 향상
        # proxy_buffering off;
        # proxy_request_buffering off;

        # 프록시 헤더 - 클라이언트 정보 전달
        # 역할: 백엔드에 실제 클라이언트 IP 및 프로토콜 정보 전달
        # 용도: 로깅, IP 기반 인증, 보안 정책 적용

        # Host 헤더 (원본 호스트명)
        # 역할: VirtualHost 라우팅, 도메인 기반 로직 처리
        proxy_set_header Host $host;

        # 클라이언트 실제 IP
        # 역할: 프록시 뒤의 실제 클라이언트 IP 전달
        # 참고: FastAPI에서 request.client.host로 접근 가능
        proxy_set_header X-Real-IP $remote_addr;

        # 포워디드 IP 체인
        # 역할: 여러 프록시 경유 시 전체 IP 체인 전달
        # 형식: client, proxy1, proxy2, ...
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 원본 프로토콜 (HTTP)
        # 역할: FastAPI에서 프로토콜 판단
        # 용도: 리다이렉트 URL 생성
        proxy_set_header X-Forwarded-Proto $scheme;

        # 원본 호스트
        # 역할: 프록시 체인에서 최초 호스트명 보존
        proxy_set_header X-Forwarded-Host $host;

        # 원본 포트
        # 역할: 클라이언트가 접근한 포트 전달
        proxy_set_header X-Forwarded-Port $server_port;

        # 타임아웃 설정
        # 역할: 프록시 연결 및 응답 타임아웃으로 무한 대기 방지
        # 계산: 60초는 일반 API 응답시간(1-5초) + 파일 업로드(최대 50초) 고려
        #       ~50 req/s에서 타임아웃 발생률 <1% 목표

        # 백엔드 연결 타임아웃
        # 역할: FastAPI/Gunicorn 서버 연결 수립 제한 시간
        proxy_connect_timeout 60s;

        # 요청 전송 타임아웃
        # 역할: Nginx → FastAPI 요청 전송 제한 시간
        # 참고: 대용량 POST 요청 시 중요
        proxy_send_timeout 60s;

        # 응답 읽기 타임아웃
        # 역할: FastAPI → Nginx 응답 수신 제한 시간
        # 동작: Keep-Alive 연결 시 각 응답마다 재설정
        # 참고: 장시간 처리 API는 별도 location 블록에서 연장 필요
        proxy_read_timeout 60s;

        # 버퍼링 설정 (일반 REST API용, WebSocket은 off 필요)
        # 역할: 응답 버퍼링으로 메모리 효율 및 성능 최적화
        # 동작: FastAPI 응답을 버퍼에 저장 후 클라이언트에 전송
        # 성능: 느린 클라이언트로부터 백엔드 보호, 백엔드 빠른 해제
        proxy_buffering on;

        # 요청 버퍼링
        # 역할: 클라이언트 요청을 버퍼에 저장 후 백엔드 전송
        # 성능: 느린 클라이언트로부터 백엔드 보호
        proxy_request_buffering on;

        # 버퍼 크기 설정
        # 역할: 프록시 응답 버퍼 할당으로 메모리 효율 최적화
        # 계산: 4KB는 HTTP 헤더 평균 크기 (1-2KB) + 여유분
        #       8 × 4KB = 32KB 총 버퍼, 일반 JSON API 응답에 적합
        #       쿼드코어/4GB RAM에서 100 동시 요청 시 ~3MB 사용 (안전)

        # 첫 번째 응답 버퍼 (헤더용)
        # 역할: HTTP 응답 헤더 저장
        proxy_buffer_size 4k;

        # 추가 응답 버퍼 (본문용)
        # 역할: HTTP 응답 본문 저장, 8개 × 4KB = 32KB
        proxy_buffers 8 4k;

        # 바쁜 버퍼 크기
        # 역할: 클라이언트 전송 중인 버퍼 크기 제한
        # 계산: proxy_buffer_size × 2 = 8KB
        proxy_busy_buffers_size 8k;

        # 임시 파일 최대 크기
        # 역할: 버퍼 초과 시 디스크 임시 저장 한도
        # 계산: 1024MB는 대용량 응답 처리 가능 (파일 다운로드 API 등)
        # 참고: 0으로 설정 시 임시 파일 사용 안 함 (버퍼만 사용)
        proxy_max_temp_file_size 1024m;

        # gzip 압축 요청
        # 역할: 백엔드에 gzip 압축 응답 요청
        # 동작: FastAPI에서 GZipMiddleware 사용 시 JSON 응답 압축
        # 성능: JSON 압축률 50-70%, 네트워크 대역폭 절감
        # 참고: nginx.conf에서 gzip_static on 설정 필요
        proxy_set_header Accept-Encoding gzip;

        # HTTPS 리다이렉트 (선택사항, 프로덕션 전환 시 주석 해제)
        # 역할: 특정 경로나 전체 트래픽을 HTTPS로 리다이렉트
        # 참고: 전체 HTTP를 HTTPS로 전환 시 별도 server 블록으로 분리 권장
        # proxy_redirect http:// https://;
    }

    # Let's Encrypt ACME 챌린지 경로 (HTTPS 전환 준비용)
    # 역할: SSL 인증서 발급/갱신을 위한 도메인 검증 허용
    # 요구사항: certbot 또는 유사한 ACME 클라이언트 필요
    # 보안: try_files로 파일 존재 확인만 하여 디렉토리 트래버설 공격 차단
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /www/webroot;
        try_files $uri =404;
    }

    # ===== 보안 차단 규칙 =====
    # 숨김 파일 차단
    # 역할: .으로 시작하는 파일/디렉토리 접근 차단
    # 보안: .git, .env, .htaccess 등 민감 파일 노출 방지
    # 대상: .git, .svn, .env, .htaccess, .htpasswd 등
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 민감한 파일 확장자 차단
    # 역할: 설정, 인증서, 스크립트, 로그 파일 접근 차단
    # 보안: 백도어, 설정 파일 노출 방지
    # 대상: .log, .pem, .key, .conf, .sql, .sh, .yml 등
    location ~* \.(log|binary|pem|enc|crt|conf|cnf|sql|sh|key|yml|yaml|toml|ini|env|lock|bak|backup|swp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 프로젝트 메타데이터 차단
    # 역할: 빌드 설정 및 의존성 파일 노출 차단
    # 보안: 프로젝트 구조 및 버전 정보 유출 방지, 재구성 공격 차단
    # 대상: package.json, composer.json, requirements.txt, Pipfile 등
    location ~* (composer\.(json|lock|phar)|package(-lock)?\.json|yarn\.lock|requirements\.txt|Pipfile(\.lock)?|pyproject\.toml|contributing\.md|license\.txt|readme\.(rst|md|txt)|copyright|artisan|gulpfile\.js|phpunit\.xml|access_log|error_log|gruntfile\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 파비콘 - 로그 노이즈 제거
    # 역할: 브라우저 자동 요청 로그 무시
    # 성능: 액세스 로그 I/O 감소
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # robots.txt - 검색 엔진 크롤러 제어
    # 역할: 크롤러 지시 파일 서빙, 인덱싱 제어
    # SEO: 검색엔진 최적화를 위한 크롤링 가이드
    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }
}
