
user  www-data;
worker_processes  auto;

# worker_rlimit_nofile directive
worker_rlimit_nofile 4096;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


# Load ModSecurity dynamic module
# load_module /etc/nginx/modules/ngx_http_modsecurity_module.so

events {
    worker_connections  2048;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/main_access.log  main;
    error_log  /var/log/nginx/main_error.log;

    server_tokens off;

    # add_header Strict-Transport-Security "max-age=31536000";
    # add_header      Strict-Transport-Security "max-age=31536000" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    # your certs, I'm using let's encrypt domain wildcards.        

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    charset utf-8;

    resolver 8.8.8.8 8.8.4.4 valid=300s; # resolver $DNS-IP-1 $DNS-IP-2 valid=300s;
    resolver_timeout 5s; 

    #client_header_buffer_size 8k;
    client_header_buffer_size 1k;
    client_max_body_size 80M;
    client_body_buffer_size 128k;
    #large_client_header_buffers 8 64k;
    large_client_header_buffers 4 16k;

    sendfile        on;
    #tcp_nopush on;
	#tcp_nodelay on;
	keepalive_timeout  65;
	#types_hash_max_size 2048;

    gzip  on;
    #gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
    
    gzip_types  text/css
                image/jpeg
                image/png
                image/gif
                image/x-icon
                image/x-ms-bmp
                image/svg+xml
                image/webp
                application/font-woff
                application/json
                application/javascript
                ;

    include /etc/nginx/proxy_params;
    include /etc/nginx/uwsgi_params;
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*.conf;
}
