  openproject:
    image: openproject/community:11
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    container_name: openproject
    privileged: true
    volumes:
      - ./pgdata/:/var/openproject/pgdata/
      - ../../log/supervisor/:/var/log/supervisor/
      - ./static/:/var/openproject/assets/
    expose:
      - 8080
    environment:
      EMAIL_DELIVERY_METHOD: ${EMAIL_DELIVERY_METHOD}
      SMTP_ADDRESS: ${SMTP_ADDRESS}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_DOMAIN: "${SMTP_DOMAIN}"
      SMTP_AUTHENTICATION: ${SMTP_AUTHENTICATION}
      SMTP_ENABLE_STARTTLS_AUTO: "${SMTP_ENABLE_STARTTLS_AUTO}"
      SMTP_USER_NAME: "${SMTP_USER_NAME}"
      SMTP_PASSWORD: "${SMTP_PASSWORD}"
      TZ: "Asia/Seoul"
      PASSENGER_START_TIMEOUT: ${PASSENGER_START_TIMEOUT}
    restart: always

  jenkins:
    image: jenkins/jenkins:latest
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    container_name: jenkins
    privileged: true
    volumes:
      - ./jenkins_home:/var/jenkins_home
    expose:
      - 8080
    environment:
      TZ: "Asia/Seoul"
    restart: always

  gitolite:
    build: ../../docker/gitolite
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    working_dir: /application
    container_name: gitolite
    volumes:
      - ./storage:/home/gitolite-creator/repositories
    ports:
      - 2222:22
    environment:
      TZ: "Asia/Seoul"
    restart: always

  tizenenv:
    build: ../../docker/tizen-env/
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    working_dir: /application
    container_name: tizenenv
    privileged: true
    volumes:
      - ../../log/tizen/:/log/tizen/
    ports:
      - 2221:22
    environment:
      TZ: "Asia/Seoul"
    restart: always
