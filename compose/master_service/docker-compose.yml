  #   working_dir: /application
  #   container_name: gunicorn-app    
  #   volumes:
  #       - ../../www:/www
  #       - ../../log:/log
  #   environment:
  #       TZ: "Asia/Seoul"  
  #   command:
  #       - /tmp/run.sh    
  #   restart: always

  # uwsgi-app:
  #   build: ../../docker/uwsgi/
  #   working_dir: /application
  #   container_name: uwsgi-app
  #   volumes:
  #       - ../../www:/www
  #       - ../../config/app-server/uwsgi/uwsgi.ini:/application/uwsgi.ini
  #       - ../../log:/log
  #   command:
  #       - /tmp/run.sh
  #   environment:
  #       TZ: "Asia/Seoul"
  #   restart: always   

  openproject:
    image: openproject/community:11
    container_name: openproject
    environment:
      EMAIL_DELIVERY_METHOD: smtp
      SMTP_ADDRESS: smtp.mailgun.org
      SMTP_PORT: 587
      SMTP_DOMAIN: "domain"
      SMTP_AUTHENTICATION: login
      SMTP_ENABLE_STARTTLS_AUTO: "true"
      SMTP_USER_NAME: "id"
      SMTP_PASSWORD: "api key"
    volumes:
      - ./pgdata/:/var/openproject/pgdata/
      - ../../log/supervisor/:/var/log/supervisor/
      - ./static/:/var/openproject/assets/
    expose:
      - "8080"
    environment:
      TZ: "Asia/Seoul"
      PASSENGER_START_TIMEOUT: 3000
    restart: always

  jenkins:
    image: jenkins/jenkins:latest
    container_name: jenkins    
    volumes:
      - ./jenkins_home:/var/jenkins_home
    expose:
      - "8080"
    environment:
      TZ: "Asia/Seoul"
    restart: always

  gitolite:
    build: ../../docker/gitolite
    working_dir: /application
    container_name: gitolite
    volumes:
      - ./storage:/home/gitolite-creator/repositories        
    ports:        
      - "2222:22"
    environment:
      TZ: "Asia/Seoul"    
    restart: always
