services:
  webserver:
    build: ../../../docker/nginx/
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    working_dir: /application
    container_name: nginx-daphne-webserver
    volumes:
      - ../../../www:/www
      - ../../../script/:/script/
      - ../../../config/web-server/nginx/gunicorn/conf.d/:/etc/nginx/conf.d/
      - ../../../config/web-server/nginx/gunicorn/nginx_conf/nginx.conf:/etc/nginx/nginx.conf
      - ../../../config/web-server/nginx/gunicorn/proxy_params/proxy_params:/etc/nginx/proxy_params
      - ./ssl/certs/:/etc/ssl/certs/
      - ./ssl/letsencrypt/:/etc/letsencrypt/
      - ../../../log/:/log/
      - ../../../script/logrotate/nginx/nginx:/etc/logrotate.d/nginx
    ports:
      - 80:80
      - 443:443
    environment:
      TZ: "Asia/Seoul"
    restart: always

  daphne-app:
    build: ../../../docker/gunicorn/
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    working_dir: /www/${PROJECT_DIR}
    container_name: daphne-app
    volumes:
      - ../../../www:/www
      - ../../../log:/log
      - ../../../script/logrotate/daphne/daphne:/etc/logrotate.d/daphne
    command: |
      bash -c "
        poetry config virtualenvs.create false &&
        poetry install --no-root --without test &&
        export PYTHONUNBUFFERED=1 &&
        exec daphne -p 8000 -b 0.0.0.0 \
          --websocket_timeout 60 \
          --websocket_connect_timeout 20 \
          -v 2 -t 120 \
          --access-log /log/daphne/access.log \
          --ping-interval 20 --ping-timeout 30 \
          --application-close-timeout 30 \
          config.asgi:application \
          >>/log/daphne/stdout.log 2>>/log/daphne/error.log
      "
    # command: |
    #   bash -c "
    #     uv pip install --system --no-cache . &&
    #     export PYTHONUNBUFFERED=1 &&
    #     exec daphne -p 8000 -b 0.0.0.0 \
    #       --websocket_timeout 60 \
    #       --websocket_connect_timeout 20 \
    #       -v 2 -t 120 \
    #       --access-log /log/daphne/access.log \
    #       --ping-interval 20 --ping-timeout 30 \
    #       --application-close-timeout 30 \
    #       config.asgi:application \
    #       >>/log/daphne/stdout.log 2>>/log/daphne/error.log
    #   "
    environment:
      TZ: "Asia/Seoul"
    restart: always

  celery:
    build: ../../../docker/gunicorn/
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    working_dir: /www/${PROJECT_DIR}
    container_name: celery-app
    volumes:
      - ../../../www:/www
      - ../../../log:/log
      - ../../../script/logrotate/daphne/celery/daphne-celery:/etc/logrotate.d/daphne-celery
    command: bash -c "poetry config virtualenvs.create false && \
      poetry install --no-root && \
      celery -A config worker \
      --loglevel=INFO \
      --logfile=/log/daphne/celery/worker-%n%I.log"
    # command: bash -c "uv pip install --system --no-cache . && \
    #   exec celery -A config worker \
    #   --loglevel=INFO \
    #   --logfile=/log/daphne/celery/worker-%n%I.log"
    environment:
      TZ: "Asia/Seoul"
    restart: always
    depends_on:
      - redis
      - daphne-app
    profiles:
      - celery

  celery-beat:
    build: ../../../docker/gunicorn/
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    working_dir: /www/${PROJECT_DIR}
    container_name: celerybeat-app
    volumes:
      - ../../../www:/www
      - ../../../log:/log
      - ../../../script/logrotate/daphne/celerybeat/daphne-celerybeat:/etc/logrotate.d/daphne-celerybeat
    command: bash -c "poetry config virtualenvs.create false && \
      poetry install --no-root && \
      celery -A config beat \
      --loglevel=INFO \
      --scheduler django_celery_beat.schedulers:DatabaseScheduler \
      --logfile=/log/daphne/celerybeat/celerybeat.log"
    # command: bash -c "uv pip install --system --no-cache . && \
    #   exec celery -A config beat \
    #   --loglevel=INFO \
    #   --scheduler django_celery_beat.schedulers:DatabaseScheduler \
    #   --logfile=/log/daphne/celerybeat/celerybeat.log"
    environment:
      TZ: "Asia/Seoul"
    restart: always
    depends_on:
      - celery
    profiles:
      - celery

  flower:
    image: mher/flower:master
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    container_name: flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - FLOWER_BASIC_AUTH=${FLOWER_ID}:${FLOWER_PWD}
    restart: always
    depends_on:
      - celery-beat
    profiles:
      - celery

  redis:
    image: redis:latest
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    container_name: redis_db
    # ports:
    #   - 6379:6379
    volumes:
      - ./redis/data:/data
      - ./redis/conf/:/usr/local/etc/redis/
    labels:
      - "name=redis"
      - "mode=standalone"
    environment:
      TZ: "Asia/Seoul"
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf

  redis-stats:
    image: insready/redis-stat:latest
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    container_name: redis-stats
    ports:
      - 63790:63790
    command: ["--verbose", "--server", "redis:6379"]
    environment:
      TZ: "Asia/Seoul"
    depends_on:
      - redis
    restart: always
    profiles:
      - redis
