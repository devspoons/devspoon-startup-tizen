version: "3"
services:
  webserver:
    build: ../../../docker/nginx/
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    working_dir: /application
    container_name: nginx-gunicorn-webserver
    volumes:
      - ../../../www:/www
      - ../../../script/:/script/
      - ../../../config/web-server/nginx/gunicorn/conf.d/:/etc/nginx/conf.d/
      - ../../../config/web-server/nginx/gunicorn/nginx_conf/nginx.conf:/etc/nginx/nginx.conf
      - ../../../config/web-server/nginx/gunicorn/proxy_params/proxy_params:/etc/nginx/proxy_params
      - ../../../ssl/:/ssl/
      - ../../../log:/log
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: "Asia/Seoul"
    restart: always

  gunicorn-app:
    build: ../../../docker/gunicorn/
    logging:
      driver: "${LOG_DRIVER}"
      options:
        max-file: "${LOG_OPT_MAXF}"
        max-size: "${LOG_OPT_MAXS}"
    working_dir: /www/${PROJECT_DIR}
    container_name: gunicorn-app
    volumes:
      - ../../../www:/www
      - ../../../log:/log
    command: bash -c "pip install -r ${REQUIREMENTS} && gunicorn --workers ${WORKERS} --bind 0.0.0.0:${GUNICORN_PORT} ${PROJECT_NAME}.wsgi:application ${GUNICORN_OPITON}"
    environment:
      TZ: "Asia/Seoul"
    restart: always
